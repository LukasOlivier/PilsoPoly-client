<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8">

<body id="see-all-the-streets-with-owners">
<header>
    <h1>all the streets are located</h1>
    <form>
        <label for="name"></label>
        <input type="text" id="name" placeholder="type in the name of the street">
    </form>
</header>
<main>
    <section>
        <h2>Streets</h2>
        <div id="card-container">
            <template class="card-template">
                <article>
                    <h2 class="name"></h2>
                    <ul>
                        <li class="position"></li>
                        <li class="cost"></li>
                        <li class="mortgage"></li>
                        <li class="rent"></li>
                    </ul>
                    <div class="iconplace">
                        <p></p>
                    </div>
                </article>
            </template>
        </div>
    </section>
</main>
<footer>
    <a href="../src/index.html">Back to game screen</a>
