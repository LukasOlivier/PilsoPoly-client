    <div id="start-interface">

            <input type="button" name="create" title="start" id="create" value="Create Game">

        </nav>

            <input type="button" name="back" class="back-button" value="back">

            <li><img src="assets/media/barrel.png" alt="beer-icon" title="beer-icon" id="barrel"></li>
        </ul>
    </div>
    <!-- END -->

    <!-- Create interface (hidden by default) -->
    <div id="create-interface" class="hidden">
        <h2>Create a game</h2>
        <label>Please fill in your name and choose an icon</label>
        <div class="player-options">
            <input type="text" name="name" class="name" placeholder="Your name" required>
        </div>
        <input type="number" name="amount-of-players" id="amount-of-players"
               placeholder="How many players will join this game?" min="1" max="8" required>

        <nav aria-label="navigation">
